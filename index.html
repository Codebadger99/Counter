<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous
    <link rel="stylesheet" href="style.css">
    <title>counter app</title>
</head>
<body>
    <div class="container">
        <div class="card my-5">
            <div class="col-md-4 col-sm-8 body">
                <button class="btn btn-success" id="increase">increment</button>
                <p class="number">0</p>
                <button class="btn btn-danger" id="decrease">decrement</button>
                <p class="card-footer bg-warning text-center counter">My Counter App</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
